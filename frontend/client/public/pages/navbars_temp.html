<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="style/navbars_temp.css">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <i class="fas fa-cog settings-icon"></i>
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Employee" class="profile-img">
            <div class="employee-name">Employee Name</div>
        </div>
        
        <div class="nav-menu">
            <div class="nav-item">
                <span>Dashboard</span>
            </div>
            <div class="nav-item">
                <span>Transactions</span>
            </div>
            <div class="nav-item">
                <span>Audit Reports</span>
            </div>
            <div class="nav-item active">
                <span>Reports</span>
            </div>
        </div>
        
        <button class="logout-btn">Logout</button>
    </div>
    
    <div class="main-content">

        <!-- Top Navigation Bar -->
        <div class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search" style="color: #95a5a6; margin-right: 10px;"></i>
                <input type="text" placeholder="Search Tasks, Projects, Goals">
            </div>
            
            <div class="icons">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>
        
        <!-- Blank Section -->
        <div class="reports-section">
            <h1 class="section-title">Title Here</h1>
            
           
        
        </div>
    </div>
</body>
</html>
